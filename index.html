<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Work In Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Outfit', sans-serif;
        }
        .container {
	    position: absolute; /* Allows for precise positioning */
            top: 80%; /* Position the container in the lower third */
	    left: 50%; /* Aligns the container horizontally at the center */
	    transform: translateX(-50%); /* Centers the container horizontally */
	    text-align: center;
	    color: white;
	    z-index: 2;
	    width: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
	.overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .content .social-links a {
            display: inline-block;
            margin: 0 1rem;
            z-index: 3;
        }
        .content .social-links img {
            width: 30px; /* Adjust the size of the icons */
            height: 30px;
            transition: transform 0.3s ease; /* Add a simple hover effect */
        }
        .content .social-links img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="H&Z Poslusaj svoje telo 1 H copy.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay"></div>

    <div class="container">
        <div class="content">
            <h1>you're too soon...</h1>
            <p>while i learn to code, you can see my work on my socials.</p>
	    <p>                                              love, nik</p>
            <div class="social-links">
                <a href="https://www.youtube.com/@nikkranjec" target="_blank">
                    <img src="youtube.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/nikkranjec/" target="_blank">
                    <img src="instagram.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/@nikkranjec" target="_blank">
                    <img src="tiktok.png" alt="TikTok">
                </a>
                <!-- Email Button -->
                <a href="mailto:nik.kranjec@gmail.com" target="_blank">
                    <img src="email.png" alt="email">
                </a>
		
            </div>
        </div>
    </div>

</body>
</html>
